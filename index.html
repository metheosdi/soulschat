<script>
// ================== ANTI-CACHE AUTOM√ÅTICO ==================
console.log('üîÑ Anti-cache ativado', new Date().toLocaleTimeString());

// For√ßa recarregamento se a p√°gina estiver em cache
if (performance.navigation.type === 2) {
    // P√°gina foi carregada via cache de voltar/avan√ßar
    console.log('üîÑ P√°gina carregada do cache - recarregando...');

}

// Verifica se √© uma vers√£o antiga em cache
const currentVersion = 'v2.1';
const storedVersion = localStorage.getItem('app_version');

if (storedVersion !== currentVersion) {
    console.log('üîÑ Nova vers√£o detectada - limpando cache...');
    localStorage.setItem('app_version', currentVersion);
    
    // Limpa caches espec√≠ficos
    localStorage.removeItem('soulsChatHistory');
    sessionStorage.clear();
    
    // For√ßa recarregamento
    window.location.reload(true);
}

// Previne cache do navegador
window.addEventListener('beforeunload', function() {
    console.log('üîÑ Prevenindo cache...');
});

// ================== CONEX√ÉO SOCKET ==================
const serverUrl = 'https://soulschat.onrender.com';
let socket = null;
let reconnectTimeout = null;
const statusElement = document.getElementById('connection-status');
let lastMessageText = '';
let connectionAttempts = 0;

// FUN√á√ÉO DE CONEX√ÉO COM VERIFICA√á√ÉO DE CACHE
function connectToServer() {
    console.log('üîó Tentativa de conex√£o', connectionAttempts + 1, new Date().toLocaleTimeString());
    
    // Verifica se o Socket.IO carregou corretamente
    if (typeof io === 'undefined') {
        console.error('‚ùå Socket.IO n√£o carregado - recarregando p√°gina...');
        setTimeout(() => window.location.reload(true), 2000);
        return;
    }
    
    // Limpa tentativa anterior
    if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
    }
    
    if (socket) {
        try {
            socket.disconnect();
            socket.removeAllListeners();
        } catch (e) {
            console.log('Socket j√° fechado');
        }
    }

    statusElement.textContent = 'üü° Conectando...';
    statusElement.style.color = 'yellow';
    connectionAttempts++;

    try {
        // Conex√£o SIMPLES sem muitas op√ß√µes
        socket = io(serverUrl, {
            transports: ['polling', 'websocket'],
            timeout: 5000,
            reconnection: false,
            forceNew: true
        });

        // EVENTOS
        socket.on('connect', () => {
            console.log('‚úÖ Conectado! Sess√£o:', socket.id);
            connectionAttempts = 0;
            statusElement.textContent = 'üü¢ Conectado';
            statusElement.style.color = 'lightgreen';
            addSystemMessage('Conectado ao servidor.');
        });

        socket.on('historico-completo', (historico) => {
            console.log('üìã Hist√≥rico recebido:', historico.length, 'mensagens');
            if (historico.length > 0) {
                historico.forEach(msg => {
                    addMessageToChat(msg, false);
                });
            }
        });

        socket.on('receber-mensagem', (data) => {
            console.log('üì® Mensagem recebida:', data.texto);
            addMessageToChat(data.texto, false);
        });

        socket.on('disconnect', (reason) => {
            console.log('‚ùå Desconectado:', reason);
            handleDisconnection(reason);
        });

        socket.on('connect_error', (error) => {
            console.error('‚ùå Erro de conex√£o:', error.message);
            handleConnectionError(error);
        });

        // Timeout de seguran√ßa
        setTimeout(() => {
            if (socket && !socket.connected) {
                console.log('‚è∞ Timeout de conex√£o');
                handleConnectionError(new Error('Timeout'));
            }
        }, 8000);

    } catch (error) {
        console.error('‚ùå Erro ao criar socket:', error);
        handleConnectionError(error);
    }
}

function handleDisconnection(reason) {
    statusElement.textContent = 'üî¥ Desconectado';
    statusElement.style.color = 'lightpink';
    
    const delay = Math.min(connectionAttempts * 1000, 5000);
    console.log(`‚è≥ Reconectando em ${delay/1000}s...`);
    
    reconnectTimeout = setTimeout(connectToServer, delay);
}

function handleConnectionError(error) {
    statusElement.textContent = 'üî¥ Erro de conex√£o';
    statusElement.style.color = 'orange';
    
    // Se muitas tentativas falharem, sugere recarregar
    if (connectionAttempts >= 3) {
        statusElement.textContent = '‚ö° Recarregue a p√°gina';
        statusElement.style.color = 'red';
        addSystemMessage('Problema de conex√£o. Tente recarregar a p√°gina (Ctrl+F5).');
        return;
    }
    
    const delay = Math.min(connectionAttempts * 2000, 8000);
    console.log(`‚è≥ Nova tentativa em ${delay/1000}s...`);
    
    reconnectTimeout = setTimeout(connectToServer, delay);
}
