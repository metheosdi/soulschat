<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#753">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Chat Souls</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        :root {
            --color-bg: #222;
            --color-ui-dark: #111;
            --color-ui-light: #332;
            --color-accept: #753;
            --color-text: #ddd;
        }
        body {
            font-family: 'Times New Roman', serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .message .username {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 0.3rem;
            font-style: italic;
        }
        .header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid #333;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 0;
        }
        .message {
            background: #441201;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border-radius: 5px;
            max-width: 80%;
            align-self: flex-start;
            word-wrap: break-word;
            border: 1px solid var(--color-accept);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .message.self {
            align-self: flex-end;
            background: #1a3a2b;
        }
        .system-msg {
            color: #aaa;
            font-style: italic;
            align-self: center;
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        #creator-menu {
            background-color: var(--color-ui-light);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid var(--color-accept);
        }
        .dropdown {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            background-color: var(--color-ui-dark);
            color: var(--color-text);
            border: 1px solid var(--color-accept);
            border-radius: 4px;
        }
        #send-button {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--color-accept);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .menu-section {
            margin-bottom: 1rem;
        }
        #connection-status {
            font-weight: bold;
        }
        #clear-history-btn, #notif-btn {
            position: fixed;
            padding: 0.5rem;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #clear-history-btn {
            bottom: 5rem;
            right: 2rem;
            background: #600;
        }
        #notif-btn {
            bottom: 8rem;
            right: 2rem;
            background: #335;
        }
        .votos-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .message:hover .votos-container {
            opacity: 1;
        }

        .btn-voto {
            background: var(--color-ui-dark);
            border: 1px solid var(--color-accept);
            border-radius: 3px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .btn-voto:hover {
            transform: scale(1.1);
        }

        .btn-elogio:hover {
            background: #1a3a2b;
            border-color: #4caf50;
        }

        .btn-critica:hover {
            background: #441201;
            border-color: #f44336;
        }

        .contador-votos {
            font-size: 0.9em;
            margin-left: 0.3rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Message App</h1>
        <p>Status: <span id="connection-status">üî¥ Desconectado</span></p>
    </div>

    <div id="chat-container">
        <div class="message system-msg">Bem-vindo, Precursor. Use a lousa para deixar sua mensagem.</div>
    </div>

    <div id="creator-menu">
        <!-- ... (todo o conte√∫do do menu permanece igual) ... -->
    </div>

<script>
// CONFIGURA√á√ÉO
const serverUrl = 'https://soulschat.onrender.com';
let socket = null;
let isTryingToReconnect = false;
let lastMessageText = '';
const statusElement = document.getElementById('connection-status');

// ... (outras fun√ß√µes permanecem iguais) ...

// GERENCIAMENTO DE CHAT - FUN√á√ÉO CORRIGIDA
function addMessageToChat(text, usuario = 'Sistema', isSelf = false, messageId = null) {
    if (text === lastMessageText) {
        console.log('Mensagem duplicada ignorada:', text);
        return;
    }
    lastMessageText = text;

    const msgElement = document.createElement('div');
    msgElement.classList.add('message');
    if (isSelf) msgElement.classList.add('self');
    
    // Nome do usu√°rio
    const userElement = document.createElement('div');
    userElement.style.fontSize = '0.8em';
    userElement.style.opacity = '0.7';
    userElement.style.marginBottom = '0.3rem';
    userElement.textContent = usuario;
    
    // Texto da mensagem
    const textElement = document.createElement('div');
    textElement.textContent = text;
    
    // Container de votos (apenas para mensagens com ID)
    if (messageId) {
        const votosContainer = document.createElement('div');
        votosContainer.classList.add('votos-container');
        votosContainer.innerHTML = `
            <button class="btn-voto btn-elogio" onclick="votarMensagem(${messageId}, 'elogio')">
                üëç <span class="contador-votos" id="elogio-${messageId}">0</span>
            </button>
            <button class="btn-voto btn-critica" onclick="votarMensagem(${messageId}, 'critica')">
                üëé <span class="contador-votos" id="critica-${messageId}">0</span>
            </button>
        `;
        msgElement.appendChild(votosContainer);
    } else {
        // BOT√ïES DESABILITADOS PARA MENSAGENS SEM ID
        const votosContainer = document.createElement('div');
        votosContainer.classList.add('votos-container');
        votosContainer.innerHTML = `
            <button class="btn-voto btn-elogio" style="opacity:0.5; cursor:not-allowed;" title="Mensagem antiga">
                üëç <span class="contador-votos">-</span>
            </button>
            <button class="btn-voto btn-critica" style="opacity:0.5; cursor:not-allowed;" title="Mensagem antiga">
                üëé <span class="contador-votos">-</span>
            </button>
        `;
        msgElement.appendChild(votosContainer);
    }
    
    msgElement.appendChild(userElement);
    msgElement.appendChild(textElement);

    const chatContainer = document.getElementById('chat-container');
    chatContainer.appendChild(msgElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    saveChatHistory();
}

// ... (restante do c√≥digo permanece igual) ...

</script>
</body>
</html>
