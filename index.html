const serverUrl = 'https://soulschat.onrender.com';
let socket = null;
let reconnectAttempts = 0;
const MAX_RECONNECT_ATTEMPTS = 3; // Apenas 3 tentativas
const RECONNECT_DELAY = 10000; // 10 segundos entre tentativas
const statusElement = document.getElementById('connection-status');
let lastMessageText = '';
let isTryingToReconnect = false;
let reconnectTimeout = null;

// FUN√á√ÉO PARA VERIFICAR SE O SERVIDOR EST√Å ONLINE
async function checkServerStatus() {
    try {
        console.log('Verificando status do servidor...');
        const response = await fetch(serverUrl, {
            method: 'GET',
            headers: { 'Accept': 'application/json' },
            signal: AbortSignal.timeout(8000) // Timeout de 8 segundos
        });
        
        if (response.ok) {
            const data = await response.json();
            console.log('‚úÖ Servidor online:', data.message);
            return true;
        }
        return false;
    } catch (error) {
        console.log('‚ùå Servidor offline ou inacess√≠vel:', error.message);
        return false;
    }
}

// FUN√á√ÉO DE CONEX√ÉO MELHORADA
async function connectToServer() {
    // Limpa timeout anterior se existir
    if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
        reconnectTimeout = null;
    }
    
    if (socket?.connected) {
        console.log('J√° conectado, ignorando nova tentativa');
        return;
    }
    
    // Primeiro verifica se o servidor est√° online
    const isServerOnline = await checkServerStatus();
    
    if (!isServerOnline) {
        console.log('Servidor offline, aguardando...');
        statusElement.textContent = '‚ö´ Servidor Offline';
        statusElement.style.color = 'gray';
        addSystemMessage('Servidor indispon√≠vel. Tentando novamente em 30 segundos...');
        
        // Aguarda mais tempo se o servidor estiver offline
        reconnectTimeout = setTimeout(connectToServer, 30000);
        return;
    }
    
    if (socket) {
        socket.removeAllListeners();
        socket.disconnect();
    }

    console.log(`Tentando conectar... Tentativa ${reconnectAttempts + 1}/${MAX_RECONNECT_ATTEMPTS}`);
    
    statusElement.textContent = 'üü° Conectando...';
    statusElement.style.color = 'yellow';

    try {
        socket = io(serverUrl, {
            transports: ['websocket', 'polling'],
            upgrade: true,
            forceNew: true,
            reconnection: false, // Desativa reconex√£o autom√°tica do socket.io
            timeout: 10000, // Timeout de 10 segundos
            extraHeaders: {
                'Accept': 'application/json'
            }
        });

        // EVENTOS DO SOCKET
        socket.on('connect', () => {
            console.log('‚úÖ Conectado ao servidor!');
            reconnectAttempts = 0;
            isTryingToReconnect = false;
            statusElement.textContent = 'üü¢ Conectado';
            statusElement.style.color = 'lightgreen';
            addSystemMessage('Conex√£o estabelecida.');
        });

        socket.on('historico-completo', (historico) => {
            console.log('üìã Hist√≥rico recebido:', historico.length, 'mensagens');
            const chatContainer = document.getElementById('chat-container');
            
            historico.forEach(msg => {
                addMessageToChat(msg, false);
            });
            
            if (historico.length > 0) {
                addSystemMessage('Hist√≥rico carregado.');
            }
        });

        socket.on('receber-mensagem', (data) => {
            console.log('üì® Mensagem recebida:', data.texto);
            addMessageToChat(data.texto, false);
            
            setTimeout(() => {
                mostrarNotificacao(data.texto);
            }, 1000);
        });

        socket.on('disconnect', (reason) => {
            console.log('‚ùå Desconectado:', reason);
            handleDisconnection(reason);
        });

        socket.on('connect_error', (error) => {
            console.error('‚ùå Erro de conex√£o:', error.message);
            handleConnectionError(error);
        });

        // Timeout manual para garantir que n√£o fique travado
        setTimeout(() => {
            if (socket && !socket.connected) {
                console.log('‚è∞ Timeout de conex√£o');
                handleConnectionError(new Error('Timeout de conex√£o'));
            }
        }, 15000);

    } catch (error) {
        console.error('‚ùå Erro ao criar socket:', error);
        handleConnectionError(error);
    }
}

// MANIPULADOR DE DESCONEX√ÉO
function handleDisconnection(reason) {
    statusElement.textContent = 'üî¥ Desconectado';
    statusElement.style.color = 'lightpink';
    
    if (reason === 'io server disconnect') {
        addSystemMessage('Servidor desconectou.');
    } else {
        addSystemMessage('Conex√£o perdida.');
    }
    
    // N√£o tenta reconectar imediatamente - aguarda um tempo
    scheduleReconnection();
}

// MANIPULADOR DE ERRO DE CONEX√ÉO
function handleConnectionError(error) {
    reconnectAttempts++;
    console.error(`‚ùå Erro na tentativa ${reconnectAttempts}:`, error.message);
    
    if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
        statusElement.textContent = '‚ö´ Conex√£o falhou';
        statusElement.style.color = 'gray';
        addSystemMessage('Falha ao conectar. Recarregue a p√°gina para tentar novamente.');
    } else {
        statusElement.textContent = `üü° Tentativa ${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS}`;
        scheduleReconnection();
    }
}

// AGENDAR RECONEX√ÉO
function scheduleReconnection() {
    if (reconnectTimeout) {
        clearTimeout(reconnectTimeout);
    }
    
    const delay = RECONNECT_DELAY * Math.pow(2, reconnectAttempts - 1); // Backoff exponencial
    console.log(`‚è∞ Pr√≥xima tentativa em ${delay/1000} segundos`);
    
    statusElement.textContent = `üü° Reconectando em ${Math.round(delay/1000)}s...`;
    
    reconnectTimeout = setTimeout(() => {
        connectToServer();
    }, delay);
}
